    <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è:</p>

    <script>
        let tg = window.Telegram.WebApp;

        const userId = tg.initDataUnsafe?.user?.id || "test";

        function setupTimer() {
            const userId = localStorage.getItem("userId");
            const birthdate = document.getElementById("birthdate").value;

            if (!birthdate) {
                alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è!");

            }

            const birthYear = new Date(birthdate).getFullYear();

            const age = currentYear - birthYear;
            const remainingYears = 100 - age;
            const endTime = Date.now() + remainingYears * 365 * 24 * 60 * 60 * 1000;

            fetch(`/api/user/${userId}/setup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ endTime })
            })
            .then(response => response.json())
            .then(data => {

                    alert("–¢–∞–π–º–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!");

                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:", error));
        }
    </script>

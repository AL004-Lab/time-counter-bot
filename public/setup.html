<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¢–∞–π–º–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>üõ† –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¢–∞–π–º–µ—Ä–∞</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è:</p>
    <input type="date" id="birthDate">
    <br>
    <button onclick="setupTimer()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–∞–π–º–µ—Ä</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || "test";

        function setupTimer() {
            const birthDate = document.getElementById("birthDate").value;
            if (!birthDate) {
                alert("‚ùå –£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è!");
                return;
            }

            let birthYear = new Date(birthDate).getFullYear();
            let currentYear = new Date().getFullYear();
            let userAge = currentYear - birthYear;
            let remainingYears = 100 - userAge;
            let endTime = Date.now() + remainingYears * 365 * 24 * 60 * 60 * 1000;

            fetch(`/api/user/${userId}/setup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ endTime }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/timer.html"; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –æ—Å–Ω–æ–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–∞–π–º–µ—Ä–∞
                } else {
                    alert("–û—à–∏–±–∫–∞: " + data.error);
                }
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:", error));
        }
    </script>

</body>
</html>

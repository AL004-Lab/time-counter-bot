<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–π–º–µ—Ä WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #setup, #main {
            display: none;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="setup">
        <h1>üöÄ –í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è</h1>
        <input type="date" id="birthdate">
        <br><br>
        <button id="startButton">–°—Ç–∞—Ä—Ç</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω —Å —Ç–∞–π–º–µ—Ä–æ–º -->
    <div id="main">
        <h1>‚è≥ –¢–∞–π–º–µ—Ä</h1>
        <p id="timer">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <button id="goButton">GO (0)</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || "test";

        async function checkUser() {
            let response = await fetch(`/api/user/${userId}`);
            let data = await response.json();

            if (!data.endTime) {
                document.getElementById("setup").style.display = "block";
            } else {
                document.getElementById("main").style.display = "block";
                updateTimer();
                setInterval(updateTimer, 1000);
            }
        }

        document.getElementById("startButton").addEventListener("click", async () => {
            let birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è!");
                return;
            }

            let birthYear = new Date(birthdate).getFullYear();
            let currentYear = new Date().getFullYear();
            let age = currentYear - birthYear;
            let remainingYears = 100 - age;
            let endTime = Date.now() + remainingYears * 365 * 24 * 60 * 60 * 1000;

            await fetch(`/api/user/${userId}/setup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ endTime })
            });

            document.getElementById("setup").style.display = "none";
            document.getElementById("main").style.display = "block";
            updateTimer();
            setInterval(updateTimer, 1000);
        });

        async function updateTimer() {
            let response = await fetch(`/api/user/${userId}`);
            let data = await response.json();

            let diff = data.endTime - Date.now();
            if (diff <= 0) {
                document.getElementById("timer").innerText = "‚è≥ –í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ!";
                return;
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = `${days} –¥. ${hours} —á. ${minutes} –º. ${seconds} —Å.`;
            document.getElementById("goButton").innerText = `GO (${data.points})`;
        }

        document.getElementById("goButton").addEventListener("click", async () => {
            let response = await fetch(`/api/user/${userId}/add-points`, { method: "POST" });
            let data = await response.json();
            document.getElementById("goButton").innerText = `GO (${data.points})`;
        });

        checkUser();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title id="title">–¢–∞–π–º–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            width: calc(100% - 30px);
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .balance {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header .balance span {
            margin-left: 5px;
        }
        #main {
            margin-top: 20px;
        }
        #timer-years, #timer-time {
            font-size: 22px;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- –•–µ–¥–µ—Ä (–ê–≤–∞—Ç–∞—Ä + –ù–∏–∫–Ω–µ–π–º —Å–ª–µ–≤–∞, –ë–∞–ª–∞–Ω—Å —Å–ø—Ä–∞–≤–∞) -->
    <div class="header">
        <div class="profile">
            <img id="avatar" src="default-avatar.png" alt="Avatar">
            <span id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <div class="balance">
            <span id="balance-label">üè∫</span> <span id="balance">0</span>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω —Å —Ç–∞–π–º–µ—Ä–æ–º -->
    <div id="main">
        <h2 id="title-header">‚è≥ –¢–∞–π–º–µ—Ä</h2>
        <p id="timer-years">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <p id="timer-time"></p>
        <button id="goButton">GO</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —è–∑—ã–∫ (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ en –∏ ru)
        let userLang = tg.initDataUnsafe?.user?.language_code || "en";
        if (!["ru", "en"].includes(userLang)) userLang = "en";

        const translations = {
            en: {
                title: "Timer",
                balance: "üè∫",
                go: "GO",
                notSet: "‚è≥ Timer is not set",
                expired: "‚è≥ Time has expired"
            },
            ru: {
                title: "–¢–∞–π–º–µ—Ä",
                balance: "üè∫",
                go: "GO",
                notSet: "‚è≥ –¢–∞–π–º–µ—Ä –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω",
                expired: "‚è≥ –í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ"
            }
        };

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
        document.getElementById("title").innerText = translations[userLang].title;
        document.getElementById("title-header").innerText = translations[userLang].title;
        document.getElementById("balance-label").innerText = translations[userLang].balance;
        document.getElementById("goButton").innerText = translations[userLang].go;

        const userId = tg.initDataUnsafe?.user?.id || "test";
        const username = tg.initDataUnsafe?.user?.username || `User${userId}`;
        const avatar = tg.initDataUnsafe?.user?.photo_url || "default-avatar.png";

        document.getElementById("username").innerText = `@${username}`;
        document.getElementById("avatar").src = avatar;

        async function updateTimer() {
            let response = await fetch(`/api/user/${userId}`);
            let data = await response.json();

            if (!data.endTime) {
                document.getElementById("timer-years").innerText = translations[userLang].notSet;
                document.getElementById("timer-time").innerText = "";
                return;
            }

            let diff = data.endTime - Date.now();
            if (diff <= 0) {
                document.getElementById("timer-years").innerText = translations[userLang].expired;
                document.getElementById("timer-time").innerText = "";
                return;
            }

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            let weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 7));
            let days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));

            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer-years").innerText = `${years} –ª–µ—Ç, ${weeks} –Ω–µ–¥–µ–ª—å, ${days} –¥–Ω–µ–π`;
            document.getElementById("timer-time").innerText = `${hours} —á. ${minutes} –º. ${seconds} —Å.`;
            document.getElementById("balance").innerText = `${data.points || 0}`;
        }

        document.getElementById("goButton").addEventListener("click", async () => {
            let response = await fetch(`/api/user/${userId}/add-points`, { method: "POST" });
            let data = await response.json();
            document.getElementById("balance").innerText = `${data.points}`;
        });

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>

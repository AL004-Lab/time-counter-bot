<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–π–º–µ—Ä WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #setup, #main {
            display: none;
        }
        #timer-years, #timer-time {
            font-size: 22px;
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile span {
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- –ê–≤–∞—Ç–∞—Ä –∏ –Ω–∏–∫–Ω–µ–π–º -->
    <div class="profile">
        <img id="avatar" src="default-avatar.png" alt="Avatar">
        <span id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="setup">
        <h2>üöÄ –í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è</h2>
        <input type="date" id="birthdate">
        <br><br>
        <button id="startButton">–°—Ç–∞—Ä—Ç</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω —Å —Ç–∞–π–º–µ—Ä–æ–º -->
    <div id="main">
        <h2>‚è≥ –¢–∞–π–º–µ—Ä</h2>
        <p id="timer-years">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <p id="timer-time"></p>
        <button id="goButton">GO (0)</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || "test";
        const username = tg.initDataUnsafe?.user?.username || "User";
        const avatar = tg.initDataUnsafe?.user?.photo_url || "default-avatar.png";

        document.getElementById("username").innerText = `@${username}`;
        document.getElementById("avatar").src = avatar;

        async function checkUser() {
            let response = await fetch(`/api/user/${userId}`);
            let data = await response.json();

            if (!data.endTime) {
                document.getElementById("setup").style.display = "block";
            } else {
                document.getElementById("main").style.display = "block";
                updateTimer();
                setInterval(updateTimer, 1000);
            }
        }

        document.getElementById("startButton").addEventListener("click", async () => {
            let birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è!");
                return;
            }

            let birthYear = new Date(birthdate).getFullYear();
            let currentYear = new Date().getFullYear();
            let age = currentYear - birthYear;
            let remainingYears = 100 - age;
            let endTime = Date.now() + remainingYears * 365 * 24 * 60 * 60 * 1000;

            await fetch(`/api/user/${userId}/setup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ endTime })
            });

            document.getElementById("setup").style.display = "none";
            document.getElementById("main").style.display = "block";
            updateTimer();
            setInterval(updateTimer, 1000);
        });

        async function updateTimer() {
            let response = await fetch(`/api/user/${userId}`);
            let data = await response.json();

            let diff = data.endTime - Date.now();
            if (diff <= 0) {
                document.getElementById("timer-years").innerText = "‚è≥ –í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ!";
                document.getElementById("timer-time").innerText = "";
                return;
            }

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            let weeks = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 7));
            let days = Math.floor((diff % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));

            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer-years").innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${years} –ª–µ—Ç, ${weeks} –Ω–µ–¥–µ–ª—å, ${days} –¥–Ω–µ–π`;
            document.getElementById("timer-time").innerText = `${hours} —á. ${minutes} –º. ${seconds} —Å.`;
            document.getElementById("goButton").innerText = `GO (${data.points})`;
        }

        document.getElementById("goButton").addEventListener("click", async () => {
            let response = await fetch(`/api/user/${userId}/add-points`, { method: "POST" });
            let data = await response.json();
            document.getElementById("goButton").innerText = `GO (${data.points})`;
        });

        checkUser();
    </script>

</body>
</html>

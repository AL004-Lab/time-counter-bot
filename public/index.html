<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title id="title">–¢–∞–π–º–µ—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            width: calc(100% - 30px);
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .balance {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header .balance span {
            margin-left: 5px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- –•–µ–¥–µ—Ä -->
    <div class="header">
        <div class="profile">
            <img id="avatar" src="default-avatar.png" alt="Avatar">
            <span id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <div class="balance">
            <span id="balance-label">üè∫</span> <span id="balance">0</span>
        </div>
    </div>

    <!-- –¢–∞–π–º–µ—Ä -->
    <div id="main">
        <h2 id="title-header">‚è≥ –¢–∞–π–º–µ—Ä</h2>
        <p id="timer-years">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <p id="timer-time"></p>
        <button id="goButton">GO</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function checkUser() {
            let response = await fetch(`/api/user/${tg.initDataUnsafe?.user?.id || "test"}`);
            let data = await response.json();

            if (!data.endTime) {
                window.location.href = "/setup.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫—É —Ç–∞–π–º–µ—Ä–∞
            } else {
                document.getElementById("main").style.display = "block";
                updateTimer();
                setInterval(updateTimer, 1000);
            }
        }

        async function updateTimer() {
            let response = await fetch(`/api/user/${tg.initDataUnsafe?.user?.id || "test"}`);
            let data = await response.json();

            if (!data.endTime) {
                document.getElementById("timer-years").innerText = "‚è≥ –¢–∞–π–º–µ—Ä –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
                document.getElementById("timer-time").innerText = "";
                return;
            }

            let diff = data.endTime - Date.now();
            if (diff <= 0) {
                document.getElementById("timer-years").innerText = "‚è≥ –í—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ!";
                document.getElementById("timer-time").innerText = "";
                return;
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer-years").innerText = `${days} –¥. ${hours} —á. ${minutes} –º. ${seconds} —Å.`;
        }

        document.getElementById("goButton").addEventListener("click", async () => {
            let response = await fetch(`/api/user/${tg.initDataUnsafe?.user?.id}/add-points`, { method: "POST" });
            let data = await response.json();
            document.getElementById("balance").innerText = `${data.points}`;
        });

        checkUser();
    </script>

</body>
</html>

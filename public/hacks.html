<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
        }
        .hack-input {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        .hack-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hack-item {
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            width: 100%;
            background: #cccccc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>
        <div class="hack-input">
            <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞" required>
            <input type="datetime-local" id="hack-deadline" min="" required>
            <button id="add-hack">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>
        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
        <div id="hacks-list" class="hack-list"></div>
        <button id="back-button" class="back-button">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hackDescriptionInput = document.getElementById("hack-description");
            const hackDeadlineInput = document.getElementById("hack-deadline");
            const addHackButton = document.getElementById("add-hack");
            const hacksList = document.getElementById("hacks-list");

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã –¥–ª—è –≤—ã–±–æ—Ä–∞
            const now = new Date().toISOString().slice(0, 16);
            hackDeadlineInput.min = now;

            // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ö–∞–∫–∞
            function addHack() {
                const description = hackDescriptionInput.value.trim();
                const deadline = hackDeadlineInput.value;

                if (!description || !deadline) {
                    alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                    return;
                }

                const hackItem = document.createElement("div");
                hackItem.classList.add("hack-item");
                hackItem.innerHTML = `
                    <span>${description} - ‚è≥ ${new Date(deadline).toLocaleString()}</span>
                    <button class="delete-hack">üóë</button>
                `;

                hacksList.appendChild(hackItem);

                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                hackDescriptionInput.value = "";
                hackDeadlineInput.value = "";

                // –£–¥–∞–ª–µ–Ω–∏–µ —Ö–∞–∫–∞
                hackItem.querySelector(".delete-hack").addEventListener("click", function () {
                    hacksList.removeChild(hackItem);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫"
            addHackButton.addEventListener("click", addHack);

            // –ö–Ω–æ–ø–∫–∞ "–í–µ—Ä–Ω—É—Ç—å—Å—è"
            document.getElementById("back-button").addEventListener("click", function () {
                window.history.back();
            });
        });
    </script>
</body>
</html>

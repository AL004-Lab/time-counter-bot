<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .hack-input {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .hack-input input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        .hack-container {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hack-timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-freeze {
            background: blue;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>
        
        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–∞–∑–≤–∞–Ω–∏—è —Ö–∞–∫–∞ –∏ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã -->
        <div class="hack-input">
            <input type="text" id="hack-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
            <input type="datetime-local" id="hack-deadline">
            <button class="btn" onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>

        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ö–∞–∫–æ–≤ -->
        <div id="hacks-list"></div>
    </div>

    <script>
        /**
         * –ó–∞–≥—Ä—É–∂–∞–µ—Ç —Ö–∞–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞.
         */
        function loadHacks() {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            let container = document.getElementById("hacks-list");
            container.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º

            hacks.forEach((hack, index) => {
                let hackDiv = document.createElement("div");
                hackDiv.className = "hack-container";

                hackDiv.innerHTML = `
                    <span>${hack.name}</span>
                    <span class="hack-timer" data-deadline="${hack.deadline}" data-frozen="${hack.frozen}">--:--:--:--</span>
                    <button class="btn btn-freeze" onclick="freezeHack(${index})">‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å</button>
                    <button class="btn btn-delete" onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                `;

                container.appendChild(hackDiv);
            });

            updateTimers(); // –û–±–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        }

        /**
         * –î–æ–±–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π —Ö–∞–∫ –≤ —Å–ø–∏—Å–æ–∫.
         */
        function addHack() {
            let name = document.getElementById("hack-name").value.trim();
            let deadline = new Date(document.getElementById("hack-deadline").value).getTime();

            if (!name || isNaN(deadline)) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!");
                return;
            }

            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks.push({ name, deadline, frozen: false });
            localStorage.setItem("hacks", JSON.stringify(hacks));

            loadHacks(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ö–∞–∫–æ–≤
        }

        /**
         * –ó–∞–º–æ—Ä–∞–∂–∏–≤–∞–µ—Ç/—Ä–∞–∑–º–æ—Ä–∞–∂–∏–≤–∞–µ—Ç —Ö–∞–∫.
         */
        function freezeHack(index) {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks[index].frozen = !hacks[index].frozen;
            localStorage.setItem("hacks", JSON.stringify(hacks));
            loadHacks();
        }

        /**
         * –£–¥–∞–ª—è–µ—Ç —Ö–∞–∫ –∏–∑ —Å–ø–∏—Å–∫–∞.
         */
        function deleteHack(index) {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks.splice(index, 1);
            localStorage.setItem("hacks", JSON.stringify(hacks));
            loadHacks();
        }

        /**
         * –û–±–Ω–æ–≤–ª—è–µ—Ç —Ç–∞–π–º–µ—Ä—ã –¥–ª—è –≤—Å–µ—Ö —Ö–∞–∫–æ–≤.
         */
        function updateTimers() {
            let timers = document.querySelectorAll(".hack-timer");
            timers.forEach(timer => {
                let deadline = parseInt(timer.getAttribute("data-deadline"));
                let frozen = timer.getAttribute("data-frozen") === "true";

                if (frozen) {
                    timer.innerText = "‚è∏ –ó–∞–º–æ—Ä–æ–∂–µ–Ω–æ";
                    return;
                }

                let diff = deadline - Date.now();
                if (diff < 0) {
                    timer.innerText = "00:00:00:00";
                    return;
                }

                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –≤ "–¥–¥:—á—á:–º–º:—Å—Å" –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–µ–¥—É—â–∏—Ö –Ω—É–ª–µ–π
                let days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                let hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

                timer.innerText = `${days}:${hours}:${minutes}:${seconds}`;
            });
        }

        // –ó–∞–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimers, 1000);

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ö–∞–∫–æ–≤ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadHacks;
    </script>
</body>
</html>

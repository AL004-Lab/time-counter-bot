<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

    <div>
        <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
        <input type="datetime-local" id="hack-deadline">
        <button onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
    </div>

    <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
    <div id="hack-list"></div>

    <button onclick="goBack()">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || "test";

        async function loadHacks() {
            let response = await fetch(`/api/user/${userId}/hacks`);
            let data = await response.json();
            let list = document.getElementById("hack-list");
            list.innerHTML = "";

            data.hacks.forEach((hack, index) => {
                let div = document.createElement("div");
                div.innerHTML = `
                    <span>${hack.text}</span> 
                    <span class="hack-timer" data-deadline="${hack.deadline}"></span>
                    <button onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                `;
                list.appendChild(div);
            });

            updateTimers();
        }

        function updateTimers() {
            let timers = document.querySelectorAll(".hack-timer");
            timers.forEach(timer => {
                let deadline = parseInt(timer.getAttribute("data-deadline"));
                let diff = deadline - Date.now();

                if (diff < 0) {
                    timer.innerText = "00:00:00";
                    return;
                }

                let hours = Math.floor(diff / (1000 * 60 * 60));
                let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((diff % (1000 * 60)) / 1000);

                timer.innerText = `${hours}:${minutes}:${seconds}`;
            });
        }

        async function addHack() {
            let description = document.getElementById("hack-description").value;
            let deadline = new Date(document.getElementById("hack-deadline").value).getTime();

            if (!description || isNaN(deadline)) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å—Ä–æ–∫!");
                return;
            }

            await fetch(`/api/user/${userId}/hacks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: description, deadline })
            });

            loadHacks();
        }

        function goBack() {
            window.location.href = "/index.html";
        }

        loadHacks();
        setInterval(updateTimers, 1000);
    </script>

</body>
</html>

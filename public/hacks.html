<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>
        
        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ö–∞–∫–∞ -->
        <div class="hack-input">
            <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
            <input type="datetime-local" id="hack-deadline">
            <button id="add-hack">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ö–∞–∫–æ–≤ -->
        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
        <div id="hacks-list" class="hacks-list"></div>

        <button id="back-button" class="back-button">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hackDescription = document.getElementById("hack-description");
            const hackDeadline = document.getElementById("hack-deadline");
            const addHackButton = document.getElementById("add-hack");
            const hacksList = document.getElementById("hacks-list");
            const backButton = document.getElementById("back-button");
            
            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –≤ –ø—Ä–æ—à–ª–æ–º
            const now = new Date().toISOString().slice(0, 16);
            hackDeadline.setAttribute("min", now);
            
            addHackButton.addEventListener("click", () => {
                const description = hackDescription.value.trim();
                const deadline = hackDeadline.value;
                
                if (!description || !deadline) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É!");
                    return;
                }
                
                const hack = {
                    text: description,
                    deadline: new Date(deadline).getTime(),
                    frozen: false
                };
                
                addHackToList(hack);
                hackDescription.value = "";
                hackDeadline.value = "";
            });
            
            function addHackToList(hack) {
                const hackItem = document.createElement("div");
                hackItem.classList.add("hack-item");
                
                const title = document.createElement("span");
                title.textContent = hack.text;
                
                const timer = document.createElement("span");
                timer.classList.add("hack-timer");
                
                const freezeButton = document.createElement("button");
                freezeButton.textContent = "‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å";
                freezeButton.classList.add("freeze-button");
                
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "üóë –£–¥–∞–ª–∏—Ç—å";
                deleteButton.classList.add("delete-button");
                
                hackItem.appendChild(title);
                hackItem.appendChild(timer);
                hackItem.appendChild(freezeButton);
                hackItem.appendChild(deleteButton);
                hacksList.appendChild(hackItem);
                
                startHackTimer(hack, timer);
            }
            
            function startHackTimer(hack, timerElement) {
                function updateTimer() {
                    const now = new Date().getTime();
                    const remaining = hack.deadline - now;
                    
                    if (remaining <= 0) {
                        timerElement.textContent = "00:00:00";
                        clearInterval(timerInterval);
                        return;
                    }
                    
                    const hours = String(Math.floor(remaining / (1000 * 60 * 60))).padStart(2, '0');
                    const minutes = String(Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                    const seconds = String(Math.floor((remaining % (1000 * 60)) / 1000)).padStart(2, '0');
                    
                    timerElement.textContent = `${hours}:${minutes}:${seconds}`;
                }
                
                updateTimer();
                const timerInterval = setInterval(updateTimer, 1000);
            }
            
            backButton.addEventListener("click", () => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>

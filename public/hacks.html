<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hack-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        input {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .hack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .hack-item span {
            flex-grow: 1;
            text-align: left;
        }

        .hack-item button {
            width: auto;
            margin-left: 5px;
            font-size: 14px;
            padding: 8px;
        }

        .back-button {
            background-color: #444;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #666;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ö–∞–∫–∞ -->
        <div class="hack-input">
            <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
            <input type="datetime-local" id="hack-deadline">
            <button id="add-hack">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ö–∞–∫–æ–≤ -->
        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
        <div id="hacks-list"></div>

        <button id="back-button" class="back-button">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hackDescription = document.getElementById("hack-description");
            const hackDeadline = document.getElementById("hack-deadline");
            const addHackButton = document.getElementById("add-hack");
            const hacksList = document.getElementById("hacks-list");
            const backButton = document.getElementById("back-button");

            // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –≤ –ø—Ä–æ—à–ª–æ–º
            const now = new Date().toISOString().slice(0, 16);
            hackDeadline.setAttribute("min", now);

            addHackButton.addEventListener("click", () => {
                const description = hackDescription.value.trim();
                const deadline = hackDeadline.value;

                if (!description || !deadline) {
                    alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É!");
                    return;
                }

                const hack = {
                    text: description,
                    deadline: new Date(deadline).getTime(),
                    frozen: false
                };

                addHackToList(hack);
                hackDescription.value = "";
                hackDeadline.value = "";
            });

            function addHackToList(hack) {
                const hackItem = document.createElement("div");
                hackItem.classList.add("hack-item");

                const title = document.createElement("span");
                title.textContent = hack.text;

                const timer = document.createElement("span");
                timer.classList.add("hack-timer");

                const freezeButton = document.createElement("button");
                freezeButton.textContent = "‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å";
                freezeButton.classList.add("freeze-button");

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "üóë –£–¥–∞–ª–∏—Ç—å";
                deleteButton.classList.add("delete-button");

                hackItem.appendChild(title);
                hackItem.appendChild(timer);
                hackItem.appendChild(freezeButton);
                hackItem.appendChild(deleteButton);
                hacksList.appendChild(hackItem);

                startHackTimer(hack, timer);
            }

            function startHackTimer(hack, timerElement) {
                function updateTimer() {
                    const now = new Date().getTime();
                    const remaining = hack.deadline - now;

                    if (remaining <= 0) {
                        timerElement.textContent = "00:00:00";
                        clearInterval(timerInterval);
                        return;
                    }

                    const days = String(Math.floor(remaining / (1000 * 60 * 60 * 24))).padStart(2, '0');
                    const hours = String(Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                    const minutes = String(Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                    const seconds = String(Math.floor((remaining % (1000 * 60)) / 1000)).padStart(2, '0');

                    timerElement.textContent = `${days} –¥. ${hours}:${minutes}:${seconds}`;
                }

                updateTimer();
                const timerInterval = setInterval(updateTimer, 1000);
            }

            backButton.addEventListener("click", () => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1, h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .hack-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hack-input input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-freeze {
            background: #0057b7;
            color: white;
        }

        .btn-delete {
            background: #d32f2f;
            color: white;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ö–∞–∫–∞ */
        .hack-container {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* –¢–∞–π–º–µ—Ä */
        .hack-timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-bottom: 8px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ö–∞–∫–æ–º */
        .hack-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        @media (max-width: 400px) {
            h1, h2 {
                font-size: 18px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
            .hack-timer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ö–∞–∫–∞ -->
        <div class="hack-input">
            <input type="text" id="hack-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
            <input type="datetime-local" id="hack-deadline">
            <button class="btn btn-add" onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>

        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ö–∞–∫–æ–≤ -->
        <div id="hacks-list"></div>
    </div>

    <script>
        /**
         * –ó–∞–≥—Ä—É–∂–∞–µ—Ç —Ö–∞–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
         */
        function loadHacks() {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            let container = document.getElementById("hacks-list");
            container.innerHTML = "";

            hacks.forEach((hack, index) => {
                let hackDiv = document.createElement("div");
                hackDiv.className = "hack-container";

                hackDiv.innerHTML = `
                    <span><b>${hack.name}</b></span>
                    <span class="hack-timer" data-deadline="${hack.deadline}" data-frozen="${hack.frozen}">--:--:--:--</span>
                    <div class="hack-buttons">
                        <button class="btn btn-freeze" onclick="freezeHack(${index})">‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å</button>
                        <button class="btn btn-delete" onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;

                container.appendChild(hackDiv);
            });

            updateTimers();
        }

        /**
         * –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É –Ω–∞ —Ç–µ–∫—É—â–∏–π –º–æ–º–µ–Ω—Ç
         */
        function setMinDate() {
            let now = new Date();
            let formattedDate = now.toISOString().slice(0, 16);
            document.getElementById("hack-deadline").min = formattedDate;
        }

        /**
         * –î–æ–±–∞–≤–ª—è–µ—Ç –Ω–æ–≤—ã–π —Ö–∞–∫
         */
        function addHack() {
            let name = document.getElementById("hack-name").value.trim();
            let deadlineInput = document.getElementById("hack-deadline").value;
            let deadline = new Date(deadlineInput).getTime();
            let now = Date.now();

            if (!name || isNaN(deadline)) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!");
                return;
            }

            if (deadline < now) {
                alert("–í—ã –Ω–µ –º–æ–∂–µ—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ö–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–µ!");
                return;
            }

            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks.push({ name, deadline, frozen: false });
            localStorage.setItem("hacks", JSON.stringify(hacks));

            loadHacks();
        }

        /**
         * –ó–∞–º–æ—Ä–∞–∂–∏–≤–∞–µ—Ç/—Ä–∞–∑–º–æ—Ä–∞–∂–∏–≤–∞–µ—Ç —Ö–∞–∫
         */
        function freezeHack(index) {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks[index].frozen = !hacks[index].frozen;
            localStorage.setItem("hacks", JSON.stringify(hacks));
            loadHacks();
        }

        /**
         * –£–¥–∞–ª—è–µ—Ç —Ö–∞–∫
         */
        function deleteHack(index) {
            let hacks = JSON.parse(localStorage.getItem("hacks")) || [];
            hacks.splice(index, 1);
            localStorage.setItem("hacks", JSON.stringify(hacks));
            loadHacks();
        }

        /**
         * –û–±–Ω–æ–≤–ª—è–µ—Ç —Ç–∞–π–º–µ—Ä—ã
         */
        function updateTimers() {
            let timers = document.querySelectorAll(".hack-timer");
            timers.forEach(timer => {
                let deadline = parseInt(timer.getAttribute("data-deadline"));
                let frozen = timer.getAttribute("data-frozen") === "true";

                if (frozen) {
                    timer.innerText = "‚è∏ –ó–∞–º–æ—Ä–æ–∂–µ–Ω–æ";
                    return;
                }

                let diff = deadline - Date.now();
                if (diff < 0) {
                    timer.innerText = "00:00:00:00";
                    return;
                }

                let days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                let hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

                timer.innerText = `${days}:${hours}:${minutes}:${seconds}`;
            });
        }

        setInterval(updateTimers, 1000);
        window.onload = function () {
            setMinDate();
            loadHacks();
        };
    </script>
</body>
</html>

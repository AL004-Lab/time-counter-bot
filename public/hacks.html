<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .hack-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .hack-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hack-timer {
            font-weight: bold;
            color: #d9534f;
        }
        input, select, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>

    <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ —Ö–∞–∫–∞ -->
    <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
    <select id="hack-duration">
        <option value="86400000">1 –¥–µ–Ω—å</option>
        <option value="604800000">1 –Ω–µ–¥–µ–ª—è</option>
        <option value="2592000000">1 –º–µ—Å—è—Ü</option>
        <option value="31536000000">1 –≥–æ–¥</option>
        <option value="157680000000">5 –ª–µ—Ç</option>
        <option value="custom">üìÖ –£–∫–∞–∑–∞—Ç—å –≤—Ä—É—á–Ω—É—é</option>
    </select>

    <div id="custom-time" style="display: none;">
        <input type="number" id="years" placeholder="–ì–ì" min="0">
        <input type="number" id="months" placeholder="–ú–ú" min="0">
        <input type="number" id="days" placeholder="–î–î" min="0">
        <input type="number" id="hours" placeholder="–ß–ß" min="0">
        <input type="number" id="minutes" placeholder="–ú–ú" min="0">
        <input type="number" id="seconds" placeholder="–°–°" min="0">
    </div>

    <button onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>

    <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
    <div class="hack-list" id="hack-list"></div>

    <button onclick="goBack()">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || "test";

        function addLeadingZero(num) {
            return num < 10 ? "0" + num : num;
        }

        document.getElementById("hack-duration").addEventListener("change", function() {
            document.getElementById("custom-time").style.display = this.value === "custom" ? "block" : "none";
        });

        async function loadHacks() {
            let response = await fetch(`/api/user/${userId}/hacks`);
            let data = await response.json();
            let list = document.getElementById("hack-list");
            list.innerHTML = "";

            data.hacks.forEach((hack, index) => {
                let div = document.createElement("div");
                div.className = "hack-item";
                div.innerHTML = `
                    <span>${hack.text}</span> 
                    <span class="hack-timer" data-id="${index}" data-deadline="${hack.deadline}" data-frozen="${hack.frozen || false}"></span>
                    <div class="buttons">
                        <button onclick="toggleHack(${index})">${hack.frozen ? "‚ñ∂Ô∏è –†–∞–∑–º–æ—Ä–æ–∑–∏—Ç—å" : "‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å"}</button>
                        <button onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                list.appendChild(div);
            });

            updateTimers();
        }

        function updateTimers() {
            let timers = document.querySelectorAll(".hack-timer");
            timers.forEach(timer => {
                let id = timer.getAttribute("data-id");
                let deadline = parseInt(timer.getAttribute("data-deadline"));
                let frozen = timer.getAttribute("data-frozen") === "true";

                if (frozen) {
                    timer.innerText = "‚è∏ –ó–∞–º–æ—Ä–æ–∂–µ–Ω–æ";
                    return;
                }

                let diff = deadline - Date.now();
                if (diff < 0) {
                    timer.innerText = "00:00:00:00:00:00";
                    return;
                }

                let years = addLeadingZero(Math.floor(diff / (1000 * 60 * 60 * 24 * 365)));
                let months = addLeadingZero(Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30)));
                let days = addLeadingZero(Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24)));
                let hours = addLeadingZero(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                let minutes = addLeadingZero(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
                let seconds = addLeadingZero(Math.floor((diff % (1000 * 60)) / 1000));

                timer.innerText = `${years}:${months}:${days} ${hours}:${minutes}:${seconds}`;
            });
        }

        async function toggleHack(index) {
            await fetch(`/api/user/${userId}/hacks/${index}/toggle`, { method: "POST" });
            loadHacks();
        }

        async function deleteHack(index) {
            await fetch(`/api/user/${userId}/hacks/${index}/delete`, { method: "DELETE" });
            loadHacks();
        }

        async function addHack() {
            let description = document.getElementById("hack-description").value;
            let duration = document.getElementById("hack-duration").value;

            if (!description) {
                alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞!");
                return;
            }

            await fetch(`/api/user/${userId}/hacks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: description, duration })
            });

            loadHacks();
            document.getElementById("hack-description").value = "";
        }

        function goBack() {
            window.location.href = "/index.html";
        }

        loadHacks();
        setInterval(updateTimers, 1000);
    </script>

</body>
</html>

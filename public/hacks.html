<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .hack-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }
        .hack-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .hack-timer {
            font-weight: bold;
            color: #d9534f;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .freeze-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

    <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
    <input type="datetime-local" id="hack-deadline">
    <button onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>

    <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
    <div class="hack-list" id="hack-list"></div>

    <button onclick="goBack()">üîô –í–µ—Ä–Ω—É—Ç—å—Å—è</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || "test";

        async function loadHacks() {
            let response = await fetch(`/api/user/${userId}/hacks`);
            let data = await response.json();
            let list = document.getElementById("hack-list");
            list.innerHTML = "";

            data.hacks.forEach((hack, index) => {
                let div = document.createElement("div");
                div.className = "hack-item";
                div.innerHTML = `
                    <span>${hack.text}</span>
                    <span class="hack-timer" data-id="${index}" data-deadline="${hack.deadline}" data-frozen="${hack.frozen || false}"></span>
                    <div class="button-group">
                        <button class="freeze-btn" onclick="toggleHack(${index})">${hack.frozen ? "‚ñ∂Ô∏è –†–∞–∑–º–æ—Ä–æ–∑–∏—Ç—å" : "‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å"}</button>
                        <button class="delete-btn" onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                list.appendChild(div);
            });

            updateTimers();
        }

        function updateTimers() {
            let timers = document.querySelectorAll(".hack-timer");
            timers.forEach(timer => {
                let deadline = parseInt(timer.getAttribute("data-deadline"));
                let frozen = timer.getAttribute("data-frozen") === "true";

                if (frozen) {
                    timer.innerText = "‚è∏ –ó–∞–º–æ—Ä–æ–∂–µ–Ω–æ";
                    return;
                }

                let diff = deadline - Date.now();
                if (diff < 0) {
                    timer.innerText = "00:00:00";
                    return;
                }

                let hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

                timer.innerText = `${hours}:${minutes}:${seconds}`;
            });
        }

        async function addHack() {
            let description = document.getElementById("hack-description").value;
            let deadlineInput = document.getElementById("hack-deadline").value;
            let deadline = new Date(deadlineInput).getTime();

            if (!description || isNaN(deadline)) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å—Ä–æ–∫!");
                return;
            }

            await fetch(`/api/user/${userId}/hacks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: description, deadline })
            });

            loadHacks();
        }

        async function toggleHack(index) {
            await fetch(`/api/user/${userId}/hacks/${index}/toggle`, { method: "POST" });
            loadHacks();
        }

        async function deleteHack(index) {
            await fetch(`/api/user/${userId}/hacks/${index}/delete`, { method: "DELETE" });
            loadHacks();
        }

        function goBack() {
            window.location.href = "/index.html";
        }

        loadHacks();
        setInterval(updateTimers, 1000);
    </script>

</body>
</html>

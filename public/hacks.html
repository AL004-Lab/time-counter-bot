<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
        }
        .hack-input {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }
        button:active {
            opacity: 0.8;
        }
        .hack-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hack-item {
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            width: 100%;
            background: #cccccc;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>
        <div class="hack-input">
            <input type="text" id="hack-description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞" required>
            <input type="datetime-local" id="hack-deadline" min="" required>
            <button id="add-hack">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>
        </div>
        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>
        <div id="hacks-list" class="hack-list"></div>
        <button id="back-button" class="back-button">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadHacks();
            document.getElementById("back-button").addEventListener("click", () => window.history.back());
        });

        function loadHacks() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("–û—à–∏–±–∫–∞: –Ω–µ –Ω–∞–π–¥–µ–Ω userId. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–Ω–æ–≤–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è.");
                return;
            }

            fetch(`/api/user/${userId}/hacks`)
                .then(response => response.json())
                .then(data => {
                    const hacksList = document.getElementById("hacks-list");
                    hacksList.innerHTML = "";

                    data.hacks.forEach((hack, index) => {
                        const hackItem = document.createElement("div");
                        hackItem.classList.add("hack-item");

                        const title = document.createElement("span");
                        title.textContent = hack.text;

                        const timer = document.createElement("span");
                        timer.classList.add("hack-timer");
                        timer.textContent = formatTime(hack.deadline);

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "üóë –£–¥–∞–ª–∏—Ç—å";
                        deleteButton.classList.add("delete-button");
                        deleteButton.onclick = () => deleteHack(index);

                        hackItem.appendChild(title);
                        hackItem.appendChild(timer);
                        hackItem.appendChild(deleteButton);
                        hacksList.appendChild(hackItem);
                    });
                });
        }

        function addHack() {
            const userId = localStorage.getItem("userId");
            const description = document.getElementById("hack-description").value.trim();
            const deadline = document.getElementById("hack-deadline").value;

            if (!description || !deadline) {
                alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É!");
                return;
            }

            fetch(`/api/user/${userId}/hacks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: description, deadline: new Date(deadline).getTime() })
            }).then(() => {
                loadHacks();
                document.getElementById("hack-description").value = "";
                document.getElementById("hack-deadline").value = "";
            });
        }

        function deleteHack(index) {
            const userId = localStorage.getItem("userId");
            fetch(`/api/user/${userId}/hacks/${index}/delete`, { method: "DELETE" })
                .then(() => loadHacks());
        }

        function formatTime(deadline) {
            const now = new Date().getTime();
            const remaining = deadline - now;

            if (remaining <= 0) return "00:00:00";

            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            return `${days} –¥. ${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>

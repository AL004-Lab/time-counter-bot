<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –•–∞–∫–∏</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ö–∞–∫–æ–≤ */
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
            background-color: #121212;
            border-radius: 10px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1, h2 {
            margin-bottom: 15px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: #2e2e2e;
            color: white;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ö–∞–∫–∞ */
        .btn-add {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* –ë–ª–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ö–∞–∫–æ–≤ */
        .hack-container {
            background-color: #282828;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ —Ö–∞–∫–∞ */
        .hack-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ö–∞–∫–æ–º */
        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-freeze {
            background-color: blue;
            color: white;
        }

        .btn-delete {
            background-color: red;
            color: white;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .btn-back {
            background-color: gray;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –ú–æ–∏ –•–∞–∫–∏</h1>

        <!-- –ü–æ–ª—è –≤–≤–æ–¥–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ö–∞–∫–∞ -->
        <input type="text" id="hackDescription" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞">
        <input type="datetime-local" id="hackDeadline">
        <button class="btn btn-add" onclick="addHack()">–î–æ–±–∞–≤–∏—Ç—å –•–∞–∫</button>

        <h2>‚è≥ –ê–∫—Ç–∏–≤–Ω—ã–µ –•–∞–∫–∏</h2>

        <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ö–∞–∫–æ–≤ -->
        <div id="hacksList"></div>

        <button class="btn btn-back" onclick="window.location.href='index.html'">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadHacks);

        function loadHacks() {
            const userId = localStorage.getItem("userId");
            fetch(`/api/user/${userId}/hacks`)
                .then(response => response.json())
                .then(data => {
                    const hacksList = document.getElementById("hacksList");
                    hacksList.innerHTML = "";

                    data.hacks.forEach((hack, index) => {
                        const hackContainer = document.createElement("div");
                        hackContainer.classList.add("hack-container");

                        hackContainer.innerHTML = `
                            <div class="hack-title">${hack.text}</div>
                            <div class="timer" id="timer-${index}">${formatTime(hack.deadline)}</div>
                            <div class="btn-container">
                                <button class="btn btn-freeze" onclick="freezeHack(${index})">‚è∏ –ó–∞–º–æ—Ä–æ–∑–∏—Ç—å</button>
                                <button class="btn btn-delete" onclick="deleteHack(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `;
                        hacksList.appendChild(hackContainer);

                        startTimer(index, hack.deadline);
                    });
                });
        }

        function addHack() {
            const description = document.getElementById("hackDescription").value.trim();
            const deadline = document.getElementById("hackDeadline").value;

            if (!description || !deadline) {
                alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –¥–∞—Ç—É!");
                return;
            }

            const userId = localStorage.getItem("userId");
            fetch(`/api/user/${userId}/hacks`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: description, deadline: new Date(deadline).getTime() })
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById("hackDescription").value = "";
                document.getElementById("hackDeadline").value = "";
                loadHacks();
            });
        }

        function deleteHack(index) {
            const userId = localStorage.getItem("userId");
            fetch(`/api/user/${userId}/hacks/${index}`, { method: "DELETE" })
                .then(() => loadHacks());
        }

        function freezeHack(index) {
            const userId = localStorage.getItem("userId");
            fetch(`/api/user/${userId}/hacks/${index}/freeze`, { method: "POST" })
                .then(() => loadHacks());
        }

        function startTimer(index, deadline) {
            function updateTimer() {
                const timerElement = document.getElementById(`timer-${index}`);
                if (!timerElement) return;

                const now = new Date().getTime();
                const remaining = deadline - now;

                if (remaining <= 0) {
                    timerElement.innerText = "00:00:00";
                    return;
                }

                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                timerElement.innerText = `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;
                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        function formatTime(deadline) {
            const now = new Date().getTime();
            const remaining = deadline - now;

            if (remaining <= 0) {
                return "00:00:00";
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            return `${formatNumber(hours)}:${formatNumber(minutes)}:${formatNumber(seconds)}`;
        }

        function formatNumber(num) {
            return num < 10 ? `0${num}` : num;
        }
    </script>
</body>
</html>
